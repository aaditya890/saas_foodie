<div class="mx-auto max-w-5xl px-4 py-10">
  <div class="text-center mb-10">
    <span class="inline-flex items-center gap-2 rounded-full border bg-gray-50 px-4 py-1.5 text-sm font-medium shadow-sm">
      ‚ú® Introducing Recipe Finder+
    </span>
    <h1 class="mt-4 text-4xl font-extrabold tracking-tight">
      Build your <span class="text-blue-600">perfect recipe lineup</span> in seconds
    </h1>
    <p class="mt-2 text-gray-600">Type a dish or choose a category. Add ingredients to personalize ideas.</p>
  </div>

  <div class="mx-auto mb-6 flex w-full max-w-xl justify-center gap-3">
    <button (click)="useDirect()"
      class="rounded-xl border px-4 py-2 text-sm font-medium shadow-sm hover:bg-gray-50"
      [class.bg-blue-600]="mode==='DIRECT'"
      [class.text-white]="mode==='DIRECT'"
      [class.border-blue-600]="mode==='DIRECT'">Direct Search</button>

    <button (click)="useCategory()"
      class="rounded-xl border px-4 py-2 text-sm font-medium shadow-sm hover:bg-gray-50"
      [class.bg-blue-600]="mode==='CATEGORY' || mode==='INGR'"
      [class.text-white]="mode==='CATEGORY' || mode==='INGR'"
      [class.border-blue-600]="mode==='CATEGORY' || mode==='INGR'">Browse by Category</button>
  </div>

  <!-- Direct -->
  <div *ngIf="mode==='DIRECT'" class="mx-auto w-full max-w-2xl">
    <form (ngSubmit)="searchDirect()" class="flex gap-2">
      <input [(ngModel)]="query" name="q" placeholder="e.g. paneer tikka, butter paneer"
        class="h-11 w-full rounded-xl border px-3 outline-none focus:ring focus:ring-blue-100"/>
      <button class="h-11 rounded-xl bg-blue-600 px-5 text-white hover:bg-blue-700" [disabled]="loading">
        {{ loading ? 'Searching...' : 'Search' }}
      </button>
    </form>
  </div>

  <!-- Category pick -->
  <div *ngIf="mode==='CATEGORY'" class="mt-6">
    <h3 class="mb-3 text-lg font-semibold">Pick a category</h3>
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
      <button *ngFor="let c of categories" (click)="pickCategory(c)"
        class="flex items-start gap-3 rounded-2xl border bg-white p-4 text-left shadow-sm hover:shadow transition">
        <div class="rounded-xl bg-blue-600/10 p-3 text-blue-600">üçΩÔ∏è</div>
        <div>
          <div class="font-semibold">{{ c.title }}</div>
          <div class="text-sm text-gray-600">{{ c.summary }}</div>
        </div>
      </button>
    </div>
  </div>

  <!-- Ingredient entry -->
  <div *ngIf="mode==='INGR'" class="mt-6">
    <div class="mb-3 flex items-center gap-2">
      <h3 class="text-lg font-semibold">Category: {{ selectedCategory?.title }}</h3>
      <button class="rounded-lg border px-2 py-1 text-xs hover:bg-gray-50" (click)="mode='CATEGORY'">Change</button>
    </div>

    <div class="flex gap-2">
      <input [(ngModel)]="ingredientInput" name="ing" placeholder="add ingredient e.g. tomato"
        (keyup.enter)="addIngredient()"
        class="h-11 w-full rounded-xl border px-3 outline-none focus:ring focus:ring-blue-100" />
      <button class="h-11 rounded-xl bg-gray-900 px-4 text-white hover:bg-black" (click)="addIngredient()">Add</button>
      <button class="h-11 rounded-xl bg-blue-600 px-5 text-white hover:bg-blue-700" (click)="searchCategoryIdeas()" [disabled]="loading">
        {{ loading ? 'Generating...' : 'Find ideas' }}
      </button>
    </div>

    <div class="mt-3 flex flex-wrap gap-2">
      <span *ngFor="let ing of ingredients; index as i"
        class="inline-flex items-center gap-2 rounded-full border bg-white px-3 py-1 text-sm shadow-sm">
        {{ ing }}
        <button class="text-gray-500 hover:text-red-600" (click)="removeIngredient(i)">‚úï</button>
      </span>
    </div>
  </div>

  <!-- Ideas -->
  <div *ngIf="mode==='IDEAS'" class="mt-8">
    <h3 class="mb-3 text-lg font-semibold">Recipe ideas</h3>
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
      <div *ngFor="let idea of (directIdeas.length ? directIdeas : categoryIdeas)"
        class="flex overflow-hidden rounded-2xl border bg-white shadow-sm">
        <img *ngIf="idea.imageUrl" [src]="idea.imageUrl" [alt]="idea.imageAlt || idea.title"
          class="h-32 w-40 object-cover">
        <div class="flex flex-1 flex-col p-4">
          <div class="font-semibold">{{ idea.title }}</div>
          <div class="mb-3 text-sm text-gray-600">{{ idea.blurb }}</div>
          <div class="mt-auto">
            <button class="rounded-lg bg-blue-600 px-3 py-1.5 text-sm text-white hover:bg-blue-700"
              (click)="openDetail(idea)">View details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
