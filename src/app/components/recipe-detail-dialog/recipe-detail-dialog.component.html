<div *ngIf="showDialog" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-3xl w-full max-h-[90vh] overflow-y-auto relative">
    <button (click)="closeDialog()" class="absolute top-3 right-3 text-gray-600 hover:text-gray-900 text-2xl font-bold">&times;</button>
    <div *ngIf="recipe" class="flex flex-col md:flex-row gap-6">
      <div class="md:w-1/2">++++-------
        <img [src]="recipe.imageUrl" [alt]="recipe.imageAlt" class="w-full h-64 object-cover rounded-lg mb-4">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ recipe.title }}</h2>
        <p class="text-gray-600 mb-4">{{ recipe.category }}</p>
        <div class="flex items-center text-gray-700 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L11 9.586V6z" clip-rule="evenodd" />
          </svg>
          <span>{{ recipe.totalTimeMinutes }} mins</span>
        </div>
        <div class="flex items-center text-gray-700 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17.56 1.66a2 2 0 00-2.83 0l-2.83 2.83L14.73 8l2.83-2.83a2 2 0 000-2.83zM14 10a4 4 0 01-8 0v-1a2 2 0 012-2h4a2 2 0 012 2v1zm-3 4a1 1 0 10-2 0v3a1 1 0 102 0v-3z" />
          </svg>
          <span>{{ recipe.servings }} servings</span>
        </div>
      </div>
      <div class="md:w-1/2">
        <h3 class="text-2xl font-semibold text-gray-800 mb-3">Ingredients</h3>
        <ul class="list-disc list-inside text-gray-700 mb-6">
          <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
        </ul>

        <h3 class="text-2xl font-semibold text-gray-800 mb-3">Instructions</h3>
        <ol class="list-decimal list-inside text-gray-700 mb-6">
          <li *ngFor="let step of recipe.steps">{{ step }}</li>
        </ol>

        <div *ngIf="recipe.tips && recipe.tips.length > 0">
          <h3 class="text-2xl font-semibold text-gray-800 mb-3">Tips</h3>
          <ul class="list-disc list-inside text-gray-700">
            <li *ngFor="let tip of recipe.tips">{{ tip }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
