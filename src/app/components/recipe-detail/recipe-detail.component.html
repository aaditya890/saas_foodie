<div class="mx-auto max-w-4xl px-4 py-8" *ngIf="!loading && detail; else loadingTpl">
  <div class="overflow-hidden rounded-2xl border bg-white shadow-sm">
    <img *ngIf="detail.imageUrl" [src]="detail.imageUrl" [alt]="detail.imageAlt || detail.title"
      class="h-64 w-full object-cover">
    <div class="p-6">
      <h1 class="text-2xl font-bold">{{ detail.title }}</h1>
      <p class="mt-1 text-gray-600">
        Servings: {{ detail.servings }} â€¢ Total time: {{ detail.totalTimeMinutes }} mins
      </p>

      <div class="mt-6 grid grid-cols-1 gap-6 md:grid-cols-2">
        <div>
          <h2 class="mb-2 text-lg font-semibold">Ingredients</h2>
          <ul class="list-disc pl-5 text-gray-800">
            <li *ngFor="let ing of detail.ingredients">{{ ing }}</li>
          </ul>
        </div>
        <div>
          <h2 class="mb-2 text-lg font-semibold">Steps</h2>
          <ol class="list-decimal pl-5 text-gray-800">
            <li *ngFor="let s of detail.steps">{{ s }}</li>
          </ol>
        </div>
      </div>

      <div *ngIf="detail.tips?.length" class="mt-6">
        <h2 class="mb-2 text-lg font-semibold">Tips</h2>
        <ul class="list-disc pl-5 text-gray-800">
          <li *ngFor="let t of detail.tips">{{ t }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="mx-auto max-w-4xl px-4 py-8">
    <div class="animate-pulse rounded-2xl border bg-white p-6 shadow-sm">
      <div class="mb-4 h-64 w-full rounded-xl bg-gray-200"></div>
      <div class="mb-2 h-6 w-2/3 rounded bg-gray-200"></div>
      <div class="h-4 w-1/3 rounded bg-gray-200"></div>
    </div>
  </div>
</ng-template>
